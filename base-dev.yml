server:
  port: 9001
spring:
  application:
    name: tensquare-base
  rabbitmq:
    host: 192.168.10.10  
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    username: root
    url: jdbc:mysql://127.0.0.1:3306/tensquare_base?characterEncoding=utf-8
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6868/eureka
  instance:
    prefer-ip-address: true
  
